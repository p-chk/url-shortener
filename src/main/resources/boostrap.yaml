spring:
  application:
    name: url-shortener
  liquibase: true
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
spring:
  profiles: local
  datasource:
    url: jdbc:postgresql://localhost:5432/url
    username: local
    password:
